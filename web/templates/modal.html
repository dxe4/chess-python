<!--<div class="modal-dialog">-->
<div class="modal-content">
    <div class="modal-header">
        <button type="button" class="close">&times;</button>
        <h4 class="modal-title text-center">{{modal_title}}</h4>
    </div>
    <div class="modal-body">
        <div class="row">
            <span class="glyphicon glyphicon-user  col-md-2" ></span>
            <input id="register-username" class="input-md col-md-7" placeholder="Username" type="text"
                   name="username" ng-model="username">
        </div>
        <div class="row">
            <span class="glyphicon glyphicon-lock  col-md-2"></span>
            <input id="register-password" class="col-md-7 input-md" type="password" placeholder="Password">
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-danger" ng-click="_close()">Close</button>
        <button id="login-button" type="button" ng-click="login(username)"
                class="btn btn-success">
            Login
        </button>
    </div>
</div><!-- /.modal-content -->
